<div id="page-wrapper">
  <div class="uk-navbar-container" uk-sticky>
    <div class="uk-container uk-container-expand">
      <div class="uk-navbar">
        <div class="uk-navbar-left">
          <a class="uk-navbar-item uk-logo" routerLink="/">Logo</a>
        </div>
        <div class="uk-navbar-right">
          <ul class="uk-navbar-nav">
            <li class="uk-active">
              <a class="uk-navbar-item">
                <span [routerLink]="['cartdata']" uk-icon="cart"></span>
                <span> </span>
              </a>
            </li>
            <div *ngIf="currentUser">
              <div class="navbar-nav">
                <a class="nav-item nav-link" (click)="logout()">Logout</a>
              </div>
            </div>
            <div *ngIf="!currentUser">
              <li>
                <a [routerLink]="['login']" class="uk-navbar-item"><span uk-icon="sign-out"></span>SignIn/SignUp</a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
